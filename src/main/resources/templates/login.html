<html lang ="en" xmlns:th="http://www.thymeleaf.org"
th:replace="base::Layout(~{::section})">
<head>
     <meta charset="UTF-8" />
     <title>this is login page</title>
</head>
<body>
   <section>
     
    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="#" th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                           
                           <div th:if="${param.error}" class="alert alert-danger">
                                 invalid username and password
                           </div>
                           
                           <div th:if="${param.logout}" class="alert alert-success">
                                 you have been successfully logged out
                           </div>
                           
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control"placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info pt-1"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md offset-md-4" value="submit">
                            </div>
                            
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     
   
   </section>
      
</body>

</html>
