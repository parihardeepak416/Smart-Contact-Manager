<html lang ="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
     <meta charset="UTF-8" />
     <title>this is Signup page</title>
</head>
<body>
   <section>
       <div class = "container">
          <div class ="row">
             <div class="col-md-6 offset-md-3">
                
                <div class="my-card mt-3"> 
                  <!-- we are doing code here for printing message  -->
                  
                   <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
                         
                         <p class="text-center" th:text="${session.message.content}" ></p> 
                            <th:block th:text="${#session.removeAttribute('message')}"/>
                   
                   </div>
                 <div class="container text-center"> 
                    <img alt="" src="" style="width:80px;" th:src="@{/img/membership.png}">
                 
                 </div>
                 
                 <h1 class ="text-center">Register Here !!</h1>
                 
                   <form novalidate action="" th:action = "@{/do_register}" method = "post" th:object="${user}">
                      
                      <!-- this is name field -->
                      <div class="form-group">
                            <label for="name_field" class="form-label">Your Name</label>
                            
                            <input 
                            name="name"
                            type="text" 
                            class="form-control" 
                            th:classappend="${#fields.hasErrors('name')?'is-invalid': ''}"
                            id="name_field" 
                            aria-describedby="emailHelp"
                            placeholder="Enter your name" 
                            required
                            th:value="${user.name}"
                            />
                            <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                                
                            
                            </div>
                      <!-- this is email field -->
                      <div class="form-group">
                            <label for="email_field" class="form-label">Your Email</label>
                            
                            <input 
                            name="email"
                            type="email"  
                            class="form-control" 
                            th:classappend="${#fields.hasErrors('email')?'is-invalid': ''}"
                            id="email_field" 
                            aria-describedby="emailHelp"
                            placeholder="Enter your Email and Email should be unique" 
                            required
                            th:value="${user.email}"
                            />
                            <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
                                   
                             </div>
                            
                      </div>
                      <!-- this is password field -->
                      <div class="form-group">
                            <label for="password_field" class="form-label">Password</label>
                            
                            <input
                            name="password"
                            type="password" 
                            class="form-control" 
                            th:classappend="${#fields.hasErrors('password')?'is-invalid': ''}"
                            id="password_field" 
                            aria-describedby="emailHelp"
                            placeholder="Enter your password" 
                            required
                            />
                            <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
                                 
                            </div>
                            
                      </div>
                      
                      <!-- this is about field -->
                      
                      <div class="mb-3">
                            <textarea name="about" th:text="${user.about}" placeholder="Describe yourself" rows="6 " class="form-control"></textarea>                            
                      </div>
                      
                      <!-- Terms and condition agreement -->
                      
                        <div class="form-group form-check">
                          <input 
                            name="agreement"
                            type="checkbox" 
                          
                            class="form-check-input" 
                            id="agreement" 
                            
                           
                            />
                            <label for="agreement">Accept terms and condition</label>
                        </div>
                      <div class="container text-center">
                        <button type=submit class="btn bg-primary text-white">
                            submit
                        </button>
                        
                        <button type="reset" class="btn btn-warning">
                            reset
                        </button>
                        
                      </div>
                       
                   </form>
             
             </div>
             
                
             </div>
          
             
          </div>
           
       </div>
       
   </section>
</body>

</html>
